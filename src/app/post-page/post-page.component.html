<div class="post" *ngIf="post; else loading">
  <div class="header">
    <h1>{{ post.title }}</h1>
    <button routerLink="/" class="btn btn-link">Main page</button>
  </div>
  <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date | date: "medium":"":"en" }}</small>
  </div>
  <quill-view-html [content]="post.text"></quill-view-html>
</div>

<ng-template #loading>...loading</ng-template>
