<div *ngIf="this.form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Creating a new post</h1>

    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('title')?.touched && form.get('title')?.invalid
      }"
    >
      <label for="title">Post name:</label>
      <input id="title" type="text" formControlName="title" />
      <div
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
        class="validation"
      >
        <small *ngIf="form.get('title')?.errors?.['required']">
          Enter the name of the post
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Post Content:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || submitted"
    >
      Edit a post
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">loading...</p>
</ng-template>
